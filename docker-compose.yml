version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-modes-db
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist SQLite database file
      - ./data:/app/data
      # Optional: Mount for development to see code changes without rebuilding
      # - ./app.py:/app/app.py
      # - ./database.py:/app/database.py
    networks:
      - agent-modes-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  agent-modes-network:
    driver: bridge

volumes:
  # Named volume for database persistence (alternative to bind mount)
  # Uncomment to use named volume instead of bind mount
  # agent-modes-data:
  #   driver: local
